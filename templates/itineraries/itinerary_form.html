<h1>
  {% if itinerary %}
    Editar Roteiro: {{ itinerary.title }}
  {% else %}
    Criar Novo Roteiro
  {% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Salvar</button>
</form>

<a href="{% url 'itinerary_list' %}">← Voltar para lista</a>
