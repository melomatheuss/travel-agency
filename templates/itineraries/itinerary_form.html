{% extends "base.html" %}
{% block title %}{{ itinerary|default:"Novo Roteiro" }} | Travel Agency{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-6">
    {% if itinerary %} Editar Roteiro{% else %}➕ Criar Novo Roteiro{% endif %}
  </h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Salvar
    </button>
  </form>

  <p class="mt-4">
    <a href="{% url 'itinerary_list' %}" class="text-blue-600 hover:underline">← Voltar para lista</a>
  </p>
{% endblock %}
